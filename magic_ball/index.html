<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8Ball</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>

        <div class="ball-img">
            <img src="./img/ball-gc9cc42b14_1280.png" alt="Czarna bila z nr 8">
        </div>

        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
